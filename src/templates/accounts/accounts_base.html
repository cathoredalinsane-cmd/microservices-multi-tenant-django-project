<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Dashboard" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- SIDEBAR -->
    <div class="fixed top-0 left-0 h-screen w-64 bg-gray-900 text-gray-100">
        <!-- Tenant Name -->
        <div class="p-4 text-2xl font-bold border-b border-gray-700">
            {{ tenant_name|default:"Tenant" }}
        </div>

        <!-- Navigation -->
        <nav class="mt-4 space-y-1">
            <a href="{% if role == 'hr' %}{% url 'hr_home' %}{% elif role == 'employee' %}{% url 'employee_home' %}{% endif %}" 
               class="block px-4 py-2 hover:bg-gray-800 rounded transition">
               Dashboard
            </a>

            <a href="#" 
               class="block px-4 py-2 hover:bg-gray-800 rounded transition">
               Leaves
            </a>

            <a href="#" 
               class="block px-4 py-2 hover:bg-gray-800 rounded transition">
               Attendance
            </a>

            <a href="#" 
               class="block px-4 py-2 hover:bg-gray-800 rounded transition">
               Payroll
            </a>

            <a href="{% url 'logout' %}" 
               class="block px-4 py-2 hover:bg-gray-800 rounded transition">
               Logout
            </a>
        </nav>
    </div>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="ml-64 min-h-screen">

        <!-- TOPBAR -->
        <div class="w-full bg-white shadow p-4 flex justify-between items-center">

            <!-- Page Title -->
            <h1 class="text-xl font-semibold">
                {{ header_title|default:"Dashboard" }}
            </h1>

            <!-- Profile Info -->
            <div class="flex items-center space-x-3">
                <span class="text-gray-700">Hello, {{ username }}</span>
                <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                    {{ request.user.username|first|upper|default:"Username" }}
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT AREA -->
        <div class="p-6">
            {% block content %}
            {% endblock %}
        </div>

    </div>

</body>
</html>
