{% extends "accounts/accounts_base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white">
        <div class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold">Mark Attendance</h1>
            <p class="text-indigo-100 mt-1">Record employee attendance</p>
        </div>
    </div>

    <div class="container mx-auto px-6 py-8 max-w-3xl">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <form method="post">
                {% csrf_token %}
                
                <!-- Employee Selection -->
                <div class="mb-6">
                    <label for="employee_id" class="block text-sm font-semibold text-gray-700 mb-2">
                        Select Employee <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="employee_id" 
                        name="employee_id" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                        <option value="">-- Select Employee --</option>
                        {% for emp in employees %}
                            <option value="{{ emp.id }}">{{ emp.account.user.username }} ({{ emp.account.user.email }})</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Date Selection -->
                <div class="mb-6">
                    <label for="date" class="block text-sm font-semibold text-gray-700 mb-2">
                        Date <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        value="{{ today }}"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>

                <!-- Status Selection -->
                <div class="mb-8">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        Attendance Status <span class="text-red-500">*</span>
                    </label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="relative">
                            <input type="radio" name="status" value="PRESENT" required class="peer sr-only">
                            <div class="p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-green-500 peer-checked:bg-green-50 hover:border-green-300 transition">
                                <div class="flex flex-col items-center">
                                    <svg class="w-8 h-8 text-green-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span class="font-semibold text-gray-700">Present</span>
                                </div>
                            </div>
                        </label>

                        <label class="relative">
                            <input type="radio" name="status" value="ABSENT" required class="peer sr-only">
                            <div class="p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-red-500 peer-checked:bg-red-50 hover:border-red-300 transition">
                                <div class="flex flex-col items-center">
                                    <svg class="w-8 h-8 text-red-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span class="font-semibold text-gray-700">Absent</span>
                                </div>
                            </div>
                        </label>

                        <label class="relative">
                            <input type="radio" name="status" value="LEAVE" required class="peer sr-only">
                            <div class="p-4 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-yellow-500 peer-checked:bg-yellow-50 hover:border-yellow-300 transition">
                                <div class="flex flex-col items-center">
                                    <svg class="w-8 h-8 text-yellow-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span class="font-semibold text-gray-700">Leave</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button 
                        type="submit"
                        class="flex-1 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold text-lg"
                    >
                        Mark Attendance
                    </button>
                    <a 
                        href="{% url 'hr_home' %}"
                        class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition font-semibold text-lg text-center"
                    >
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
